<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaFishProject</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/12d358021e.js" crossorigin="anonymous"></script>
</head>
<body> 
    <aside  id="sidebar">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a>PRODUCTS</a></li>
            <li><a href="#">CART</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </aside>
    <div class="nav-main">
        <nav>
            <button id="toggleSidebarButton"><i class="fas fa-bars"></i></button>
        </nav>
    </div>
    <main>
        <header>
            <h1><span class="olive-text">Mega</span>Fish Store</h1>
            <h3>Best fishing supplies money can buy!</h3>
        </header>

        <section id="catalog">
            <h3>SELECTION FROM OUR CATALOG</h3>
            <div class="column">
                <img src="images/reels.webp" alt="reels">
                <h2>REELS</h2>
                <a class="button" href="#">View offers</a>
            </div>
            <div class="column">
                <img src="images/rods.jpg" alt="rods">
                <h2>RODS</h2>
                <a class="button" href="#">View offers</a>
            </div>
            <div class="column">
                <img src="images/lures.jpg" alt="lures">
                <h2>LURES</h2>
                <a class="button" href="#">View offers</a>
            </div>
            <div class="column">
                <img src="images/hook.jpeg" alt="hooks">
                <h2>HOOKS</h2>
                <a class="button" href="#">View offers</a>
            </div>
            <div class="column">
                <img src="images/box.webp" alt="boxes">
                <h2>BOXES</h2>
                <a class="button" href="#">View offers</a>
            </div>
            <div class="column">
                <img src="images/string.jpeg" alt="string">
                <h2>STRINGS</h2>
                <a class="button" href="#">View offers</a>
            </div>
        </section>
    </main>
    <section class="slide-section" >
        <div class="slide-container">
            <span class="slider-span" id="slider-span1"></span>
            <span class="slider-span" id="slider-span2"></span>
            <span class="slider-span" id="slider-span3"></span>
            <span class="slider-span" id="slider-span4"></span>
            <span class="slider-span" id="slider-span5"></span>
            <span class="slider-span" id="slider-span6"></span>
            <span class="slider-span" id="slider-span7"></span>

            <div class="image-slider">
                <div class="slides-div" id="slide-1">
                    <img src="images/img1.jpg" alt="" class="img" id="img1">
                    <a href="#slider-span1" class="button" id="button-1"></a>
                </div>
            </div>
            <div class="image-slider">
                <div class="slides-div" id="slider-2">
                    <img src="images/img2.jpg" alt="" class="img" id="img2">
                    <a href="#slider-span2" class="button" id="button-2"></a>
                </div>
            </div>
            <div class="image-slider">
                <div class="slides-div" id="slide-3">
                    <img src="images/img3.jpg" alt="" class="img" id="img3">
                    <a href="#slider-span3" class="button" id="button-3"></a>
                </div>
            </div>
            <div class="image-slider">
                <div class="slides-div" id="slide-4">
                    <img src="images/img4.jpg" alt="" class="img" id="img4">
                    <a href="#slider-span4" class="button" id="button-4"></a>
                </div>
            </div>
            <div class="image-slider">
                <div class="slides-div" id="slide-5">
                    <img src="images/img5.jpg" alt="" class="img" id="img5">
                    <a href="#slider-span5" class="button" id="button-5"></a>
                </div>
            </div>
            <div class="image-slider">
                <div class="slides-div" id="slide-6">
                    <img src="images/img6.jpg" alt="" class="img" id="img6">
                    <a href="#slider-span6" class="button" id="button-6"></a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p><span class="orange">Copyright</span> 2022 by Ratko RakiÄ‡ </p>
    </footer>

<script src="js/app.js"></script>
</body>
</html>
