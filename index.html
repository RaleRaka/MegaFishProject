<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaFishProject</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/12d358021e.js" crossorigin="anonymous"></script>
</head>
<body> 
    <aside  id="sidebar">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a>PRODUCTS</a></li>
            <li><a href="#">CART</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </aside>
    <div class="nav-main">
        <nav>
            <button id="toggleSidebarButton"><i class="fas fa-bars"></i></button>
        </nav>
    </div>
    <main>
        <header>
            <h1><span class="olive-text">Mega</span>Fish Store</h1>
            <h3>Best fishing supplies money can buy!</h3>
        </header>

        <section id="catalog">
            <h3>SELECTION FROM OUR CATALOG</h3>
            <div class="column">
                <img src="images/reels.webp" alt="reels">
                <h2>REELS</h2>
                <a class="button" href="#">View offers</a>
            </div>
            <div class="column">
                <img src="images/rods.jpg" alt="rods">
                <h2>RODS</h2>
                <a class="button" href="#">View offers</a>
            </div>
            <div class="column">
                <img src="images/lures.jpg" alt="lures">
                <h2>LURES</h2>
                <a class="button" href="#">View offers</a>
            </div>
            <div class="column">
                <img src="images/hook.jpeg" alt="hooks">
                <h2>HOOKS</h2>
                <a class="button" href="#">View offers</a>
            </div>
            <div class="column">
                <img src="images/box.webp" alt="boxes">
                <h2>BOXES</h2>
                <a class="button" href="#">View offers</a>
            </div>
            <div class="column">
                <img src="images/string.jpeg" alt="string">
                <h2>STRINGS</h2>
                <a class="button" href="#">View offers</a>
            </div>
        </section>
    </main>
<script src="js/app.js"></script>
</body>
</html>
